<div class="modal">
  <div class="modal__content">
    <button class="modal__close-btn" type="button"></button>

    <div class="modal-product">
      <img class="modal-product__img" src="" alt="" />
      <div class="modal-product__content">
        <h2 class="modal-product__title"></h2>
        <p class="modal-product__description"></p>
        <p class="modal-product__price"></p>
        <ul class="modal-product__tags"></ul>
      </div>
    </div>

    <div class="modal-product__actions">
      <button
        class="modal-product__btn modal-product__btn--wishlist"
        type="button"
      >
        Add to Wishlist
      </button>
      <button class="modal-product__btn modal-product__btn--cart" type="button">
        Add to Cart
      </button>
    </div>
  </div>
</div>
